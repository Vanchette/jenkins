- job-template:
    name: 'api-tests'
    description: '<h3 style="color:#999696;">API tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - string:
          name: BRANCH
          default: master
          description: Branch for tempest barbican API tests
      - string:
          name: API_URL
          default: https://petstore.swagger.io/v2
          description: Base url
      - string:
          name: URL
          default: /user
          description: url for request
      - string:
          name: USER_STATUS
          default: 100
          description: UserDTO
      - string:
          name: EMAIL
          default: 'emailIvan@rambler.ru'
          description: UserDTO
      - string:
          name: ID
          default: 300
          description: UserDTO
      - string:
          name: FIRST_NAME
          default: Ivan
          description: UserDTO
      - string:
          name: LAST_NAME
          default: Petrov
          description: UserDTO
      - string:
          name: PHONE
          default: 9379992
          description: UserDTO
      - string:
          name: PASSWORD
          default: qwertyuiop1234
          description: UserDTO
      - string:
          name: USERNAME
          default: ivan2000
          description: UserDTO
    pipeline-scm:
      scm:
      - git-api-tests
      script-path: jenkins/api-tests.groovy
    publishers:
      - allure:
        results-paths:
        - path: 'allure-results'
        properties:
        - jdk: openjdk1.8
        commandline: allure2
        report-build-policy: UNSTABLE
        include-properties: true