- job-template:
    name: 'runner-tests'
    description: '<h3 style="color:#999696;">Runner tests</h3>'
    project-type: pipeline
    concurrent: true
    logrotate:
      daysToKeep: 30
      numToKeep: 10
    properties:
      - build-discarder:
          num-to-keep: 100
    parameters:
      - string:
          name: BRANCH
          default: master
          description: Branch for tempest
      - string:
          name: BASE_URL
          default: https://otus.ru
          description: Base url
      - string:
          name: BROWSER
          default: chrome
          description: Browxser name
      - string:
          name: BROWSER_VERSION
          default: 107.0
          description: Browser version
      - string:
          name: GRID_URL
          default: http://127.0.0.1.4445
      - string:
          name: API_URL
          default: https://petstore.swagger.io/v2
          description: test api url
      - string:
          name: URL
          default: /user
          description: url for request
      - string:
          name: USER_STATUS
          default: 100
          description: UserDTO
      - string:
          name: EMAIL
          default: emailIvan@rambler.ru
          description: UserDTO
      - string:
          name: ID
          default: 300
          description: UserDTO
      - string:
          name: FIRST_NAME
          default: Ivan
          description: UserDTO
      - string:
          name: LAST_NAME
          default: Petrov
          description: UserDTO
      - string:
          name: PHONE
          default: 9379992
          description: UserDTO
      - string:
          name: PASSWORD
          default: qwertyuiop1234
          description: UserDTO
      - string:
          name: USERNAME
          default: ivan2000
          description: UserDTO
      - extended-choice:
            name: TEST_TYPE
            description: Tests type
            quote-value: false
            visible-items: 3
            type: multi-select
            default-value: api,ui,mobile
            value: api,ui,mobile
    pipeline-scm:
      scm:
      - git-ui-tests
      script-path: jenkins/ui-tests.groovy
      scm:
      - git-api-tests
      script-path: jenkins/api-tests.groovy
